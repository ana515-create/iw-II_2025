<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio15</title>
</head>
<body>
    <script>
        let num = prompt("Digite algum número:");
        let resultado = "";
        
        for (let i = 1; i <= num; i++) {
            if (i % 2 !== 0) {
                resultado += i + " ";
            }
        }
        alert("números ímpares: " + resultado);
    </script>
</body>
</html>
