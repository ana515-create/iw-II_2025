<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Exerc√≠cio 14</title>
 <script>
 function mouseEmCima(imagem){
    onclick="mouseEmCima(this)"
 imagem.src = "porco.jpg";
 }
 function mouseFora(imagem){
    onMouseOver="mouseEmFora(this)"
 imagem.src = "cachorro.jpg";
 }
 </script>
</head>
<body>
 Passe o mouse sobre a imagem:
 <br><br>
 <img src="img/cachorro.jpg" onclick="mouseEmCima(this)" width="300" height="300"><br><br>
 <img src="img/porco.jpg" onMouseOver="mouseEmCima(this)" width="300" height="300"><br><br>
 
 2) Mude o evento para que as imagens sejam trocadas ao clicar com o mouse.
 <!--
 width="300" height="300" : dentro da tag img src
 onclick="mouseEmCima(this)"
 onMouseOver="mouseEmCima(this)"
 -->
</body>
</html>
